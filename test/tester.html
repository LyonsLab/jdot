	<canvas id="xaxis"></canvas>
	<canvas id="yaxis"></canvas>

<div style='position:absolute;top:600px'>
    Number of points: <input id='num_points' size='15'>
    <button onclick='setPoints();'>Run</button><br>
    <!--Type: <button id='type' onclick='toggleType();'>Points</button> -->

    Use the mouse scroll to zoom and the arrow keys / drag mouse to move (when zoomed in).

<script>
var initData = init_array;
var fetchData = fetch_array;

var gu1 = 2*1000*1000;
var gu2 = 3*1000*1000;
var chromosomes1 = [ 
    { name: '1', length: 100000 },
    { name: '2', length: 200000 },
    { name: '3', length: 300000 },
    { name: '4', length: 1400000 }
];
var chromosomes2 = [ 
    { name: 'a', length: 200000 },
    { name: 'b', length: 250000 },
    { name: 'c', length: 350000 },
    { name: 'd', length: 2200000 }
];

var maxTiles = 100;
var tileColSize = Math.floor(gu1/maxTiles);
var tileRowSize = Math.floor(gu2/maxTiles);

var view = document.getElementById('view');
view.width = "500";
view.height = "500";
view.style.left = "50px";
view.style.top = "50px";
view.style.position = "absolute";

var xaxis = document.getElementById('xaxis');
xaxis.width = "500";
xaxis.height = "50";
xaxis.style.left = "50px";
xaxis.style.top = "0px";
xaxis.style.position = "absolute";

var yaxis = document.getElementById('yaxis');
yaxis.width = "10";
yaxis.height = "500";
yaxis.style.left = "0px";
yaxis.style.top = "50px";
yaxis.style.position = "absolute";

var dp = new DotPlot(view, 
	chromosomes1, chromosomes2, 
	{   size: { width: 500, height: 500 }, 
	    extent: { width: gu1, height: gu2 } 
	}
);
dp.setFetch(fetchData);

var xrule = new Rule(
	xaxis, 
	{   size: { width: 500, height: 50 }, 
	    extent: gu1, 
		orientation: 'horizontal',
		labels: chromosomes1
    }
);
xrule.draw();

var yrule = new Rule(
    yaxis, 
    {   size: { width: 50, height: 500 }, 
        extent: gu2, 
        orientation: 'vertical',
        labels: chromosomes2
    }
);
yrule.draw();

//var qt = QuadTree(gu1, gu2);

var data;
var tiles;
setPoints(100*1000);

view.onmousewheel = onmousewheel;
view.onmousedown  = onmousedown;
view.onmouseup    = onmouseup;
view.onmousemove  = onmousemove;

xaxis.onmousewheel = onmousewheel;
xaxis.onmousedown  = onmousedown;
xaxis.onmouseup    = onmouseup;
xaxis.onmousemove  = onmousemove;
//xaxis.onclick      = onclick;

yaxis.onmousewheel = onmousewheel;
yaxis.onmousedown  = onmousedown;
yaxis.onmouseup    = onmouseup;
yaxis.onmousemove  = onmousemove;
	
//------------------------------------------------------------------------------
function onmousewheel(e) {
    var axis;
    if (e.target.id == 'xaxis') {
        axis = 'x';
        xrule.onmousewheel(e);
    }
    else if (e.target.id == 'yaxis') {
        axis = 'y';
        yrule.onmousewheel(e);
    }
    else {
    	xrule.onmousewheel(e);
    	yrule.onmousewheel(e);
    }
    dp.onmousewheel(e, axis);
}

function onmousemove(e) {
	if (e.shiftKey) {
	    if (e.target.id == 'xaxis' && xrule.mouse.isDown) {
	    	var mousex = e.clientX - xrule.element.offsetLeft;
            var mousey = e.clientY - xrule.element.offsetTop;
            var width = e.x - xrule.mouse.drag.offset.x;
            var height = e.y - xrule.mouse.drag.offset.y;
            xrule.highlight(xrule.mouse.drag.offset.x - xrule.element.offsetLeft, xrule.mouse.drag.offset.y - xrule.element.offsetTop, width, height);
	    }
	    else if (e.target.id == 'yaxis' && yrule.mouse.isDown) {
            var mousex = e.clientX - yrule.element.offsetLeft;
            var mousey = e.clientY - yrule.element.offsetTop;
            var width = e.x - yrule.mouse.drag.offset.x;
            var height = e.y - yrule.mouse.drag.offset.y;
            yrule.highlight(yrule.mouse.drag.offset.x - yrule.element.offsetLeft, yrule.mouse.drag.offset.y - yrule.element.offsetTop, width, height);
	    }
	    else if (e.target.id == 'view' && dp.mouse.isDown) {
            var mousex = e.clientX - dp.element.offsetLeft;
            var mousey = e.clientY - dp.element.offsetTop;
    		var width = e.x - dp.mouse.drag.offset.x;
    		var height = e.y - dp.mouse.drag.offset.y;
    		dp.highlight(dp.mouse.drag.offset.x - dp.element.offsetLeft, dp.mouse.drag.offset.y - dp.element.offsetTop, width, height);
	    }
	}
	else {
		var axis;
		if (e.target.id == 'xaxis') {
			axis = 'x';
			xrule.onmousemove(e);
			dp.onmousemove(e, axis);
		}
		else if (e.target.id == 'yaxis') {
            axis = 'y';
            yrule.onmousemove(e);
            dp.onmousemove(e, axis);
        }
		else if (e.target.id == 'view') {
		    xrule.onmousemove(e);
		    yrule.onmousemove(e);
		    dp.onmousemove(e);
		}
	}
}

function onmousedown(e) {
	if (e.target.id == 'xaxis') {
		xrule.onmousedown(e);
		dp.onmousedown(e);
	}
	else if (e.target.id == 'yaxis') {
		yrule.onmousedown(e);
		dp.onmousedown(e);
	}
	else if (e.target.id == 'view') {
		xrule.onmousedown(e);
		yrule.onmousedown(e);
	    dp.onmousedown(e);
	}
}

function onmouseup(e) {
	if (e.shiftKey) {
		if (e.target.id == 'xaxis' && xrule.mouse.isDown) {
            var mousex = e.clientX - xrule.element.offsetLeft;
            var mousey = e.clientY - xrule.element.offsetTop;
            var width = e.x - xrule.mouse.drag.offset.x;
            var height = e.y - xrule.mouse.drag.offset.y;
            var x = xrule.mouse.drag.offset.x - xrule.element.offsetLeft;
            var y = xrule.mouse.drag.offset.y - xrule.element.offsetTop;
            xrule.select(x, y, width, height);
            dp.select(x, 0, width, dp.element.height);
		}
		else if (e.target.id == 'yaxis' && yrule.mouse.isDown) {
            var mousex = e.clientX - yrule.element.offsetLeft;
            var mousey = e.clientY - yrule.element.offsetTop;
            var width = e.x - yrule.mouse.drag.offset.x;
            var height = e.y - yrule.mouse.drag.offset.y;
            var x = yrule.mouse.drag.offset.x - yrule.element.offsetLeft;
            var y = yrule.mouse.drag.offset.y - yrule.element.offsetTop;
            yrule.select(x, y, width, height);
            dp.select(0, y, dp.element.width, height);
	    }
		else if (e.target.id == 'view' && dp.mouse.isDown) {
    		var mousex = e.clientX - dp.element.offsetLeft;
            var mousey = e.clientY - dp.element.offsetTop;
            var width = e.x - dp.mouse.drag.offset.x;
            var height = e.y - dp.mouse.drag.offset.y;
            var x = dp.mouse.drag.offset.x - dp.element.offsetLeft;
            var y = dp.mouse.drag.offset.y - dp.element.offsetTop;
            xrule.select(x, y, width, height);
            yrule.select(x, y, width, height);
    		dp.select(x, y, width, height);
		}
	}
    dp.onmouseup(e);
    xrule.onmouseup(e);
    yrule.onmouseup(e);
}

function init_array(n) {
    // Generate some random data points
    data = [];
    for (var i=0; i < n; i++) {
        var x = Math.floor( Math.random() * gu1 );
        var y = Math.floor( Math.random() * gu2 );
        data.push({ x: x, y: y, dataType: 'point' });
    }
}

function fetch_array(x, y, width, height) {
    return data;
}

function init_tiles(n) {
    // Generate some random data points
    tiles = [];
    for (var i=0; i < n; i++) {
        var x = Math.floor( Math.random() * gu1 );
        var y = Math.floor( Math.random() * gu2 );
        var col = Math.floor(x/tileColSize);
        var row = Math.floor(y/tileRowSize);
        var t = row * maxTiles + col;
        if (!tiles[t])
        	tiles[t] = [];
        tiles[t].push({ x: x, y: y});
    }
}

function fetch_tiles(x, y, width, height) {
	var col1 = int(x/tileColSize);
	var row1 = int(y/tileRowSize);
	var col2 = col1 + Math.ceil(width/tileColSize);
	var row2 = row1 + Math.ceil(height/tileRowSize);
	var data = [];
	for (var r = row1; r <= row2; r++) {
		for (var c = col1; c <= col2; c++) {
			var t = r * maxTiles + c;
            if (tiles[t]) {
            	for (var i = 0; i < tiles[t].length; i++)
            	    data.push(tiles[t][i]);
            }
		}
	}
    return data;
}

function setPoints(n) {
	if (n) 
		document.getElementById('num_points').value = n;
	else
		n = document.getElementById('num_points').value;
	
	initData(n);
	dp.redraw();
}

function toggleType() {
    document.getElementById('type').innerHTML = 'Points';
    dp.redraw();
}

document.onkeydown = function(e) {
	console.log('keydown');
    switch(e.keyCode) {
        case 37: dp.translate( 5,  0 ); break; // left
        case 38: dp.translate( 0,  5 ); break; // up
        case 39: dp.translate( -5, 0 ); break; // right
        case 40: dp.translate( 0, -5 ); break; // down
    }
    
    dp.redraw();
};
